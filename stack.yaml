AWSTemplateFormatVersion: 2010-09-09
Description: >-
  AWS CloudFormation Sample Template Sample template EIP_With_Association:
Resources:
  StartStopMinecraftAuto:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: StartStopMinecraftAuto
      Handler: StartStopMinecraft.lambda_handler
      Role: !GetAtt
        - StartStopMinecraftAutoRole
        - Arn
      Code:
        S3Bucket: minecraft-cosmos
        S3Key: lambda.zip
      Runtime: python3.8
      Timeout: 60
  StartStopMinecraftAutoRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: StartStopMinecraftAutoRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: AWSLambdaBasicExecutionRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
        - PolicyName: AmazonSNSFullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'sns:*'
                Resource:
                  - '*'
        - PolicyName: AmazonEC2FullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'ec2:*'
                Resource:
                  - '*'